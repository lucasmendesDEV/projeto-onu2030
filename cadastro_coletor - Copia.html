<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro do coletor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ods9.jpg" type="image/x-icon">
</head>
<body class="body2">
<div class="main_login">
    <div class="left_login">
        <h1>Faça o cadastro <br> E ajude o planeta</h1>
        <img src="coletoranimation.svg" class="animation" alt="animação">
    </div>

    <div class="right_login">
        <div class="card-login">
            <h1>Cadastro</h1>
            <div class="textfild">
                <label for="Usuário">USUÁRIO</label>
                <input type="text" name="Usuário" placeholder="Usuário" required>
            </div>
            <div class="textfild">
                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="email" >
             </div>
             <div class="textfild">
                <label for="CPF">CPF</label>
                <input type="text" name="CPF" placeholder="cpf">
             </div>
             <div class="textfild">
                <label for="end">ENDEREÇO</label required>
                <input type="text" name="end" placeholder="endereço">
             </div>
             <div class="textfild">
                <label for="MATERIAL">MATERIAL</label>
                <input type="text" name="material" placeholder="material">
            </div> 
            <div class="textfild">
                <label for="Senha">SENHA</label>
                <input type="password" name="Senha" placeholder="Senha">
            </div> 
            <button class="btn-cadastro"><a href="bdd-coletor.html">continuar</a></button>
    </div>                 
</div>
    
</body>
</html>
