<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro do coletor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ods9.jpg" type="image/x-icon">
</head>
<body class="body3">
<div class="main_login2">
    <div class="left_login2">
        <h1>Faça o cadastro <br> Nós podemos mudar o mundo</h1>
        <img src="mundo-empresa.svg" class="animation3" alt="animação">
    </div>

    <div class="right_login2">
        <div class="card-login2">
            <h1>Cadastro</h1>
            <div class="textfild2">
                <label for="Usuário">USUÁRIO</label>
                <input type="text" name="Usuário" placeholder="Usuário">
            </div>
            <div class="textfild2">
                <label for="email">EMAIL</label>
                <input type="email" name="email" placeholder="email">
             </div>
             <div class="textfild2">
                <label for="CNPJ">CNPJ</label>
                <input type="text" name="CNPJ" placeholder="cnpj">
             </div>
             <div class="textfild2">
                <label for="estado">ESTADO</label>
                <input type="text" name="estado" placeholder="estado">
             </div>
             <div class="textfild2">
                <label for="MATERIAL">MATERIAL</label>
                <input type="text" name="material" placeholder="material">
            </div> 
            <div class="textfild2">
                <label for="Senha">SENHA</label>
                <input type="password" name="Senha" placeholder="Senha">
            </div> 
            <button type="submit" class="btn-cadastro2"><a href="bdd.empresa.html">continuar</a></button>
    </div>                 
</div>
    
</body>
</html>
